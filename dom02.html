<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo DOM </title>
    <style>
        #continer{
            font: normal 20px arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            padding: 5px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="continer">
        Interagido...
    </div>

    <script>

        var a = window.document.getElementById("continer");

        a.addEventListener("click", clicou);
        a.addEventListener("mouseenter",entrou);
        a.addEventListener("mouseout", saiu);

        function clicou(){
            a.innerText = "Clicou!";
            a.style.background ="red";
        }

            function entrou(){
                a.innerText ="Entrou!";
            }

                function saiu(){
                    a.innerText = "Saiu!";
                    a.style.background ="green";
                }
    </script>
    
</body>
</html>
